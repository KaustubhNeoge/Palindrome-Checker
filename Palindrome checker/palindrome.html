<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Palindrome Checker</h1>
    <p class="description">A palindrome is a word or phrase that reads the same backward as forward, ignoring punctuation, case, and spacing.</p>
    
    <div class="input-group">
      <input type="text" id="text-input" placeholder="Enter text to check...">
      <button id="check-btn">Check</button>
    </div>
    
    <div id="result"></div>
    
    <div class="examples">
      <h3>Examples of palindromes:</h3>
      <ul>
        <li>race car</li>
        <li>A man, a plan, a canal. Panama</li>
        <li>never odd or even</li>
        <li>My age is 0, 0 si ega ym.</li>
        <li>0_0 (: /-\ :) 0-0</li>
      </ul>
    </div>
  </div>
</body>
</html>
